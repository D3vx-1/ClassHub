<!DOCTYPE html>
<html lang="en" data-theme="cyber">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClassHub - Agenda & Chat</title>
<link rel="icon" href="image.png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <style>
    :root {
      /* New Color Palette: Cyberpunk Cyan & Pink */
      --primary: #00f2ea;
      --primary-dim: rgba(0, 242, 234, 0.1);
      --secondary: #ff0055;
      --bg-dark: #050510;
      --bg-panel: rgba(20, 20, 35, 0.7);
      --text-main: #ffffff;
      --text-muted: #a0a0b0;
      --glass: blur(20px);
      --font-main: 'Outfit', sans-serif;
      --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-main);
      background-color: var(--bg-dark);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(255, 0, 85, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(0, 242, 234, 0.15) 0%, transparent 40%);
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* --- Login Overlay --- */
    #login-screen {
      position: fixed; inset: 0; z-index: 9999;
      background: var(--bg-dark);
      display: flex; align-items: center; justify-content: center;
      flex-direction: column;
    }
    .login-box {
      background: var(--bg-panel);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 3rem; border-radius: 24px;
      text-align: center;
      box-shadow: var(--shadow);
      backdrop-filter: var(--glass);
      max-width: 400px; width: 90%;
    }
    .login-box h1 { font-weight: 800; font-size: 2.5rem; margin-bottom: 0.5rem; background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .login-box input {
      width: 100%; padding: 15px; margin: 20px 0;
      background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px; color: white; font-size: 1.1rem; outline: none;
      text-align: center; transition: 0.3s;
    }
    .login-box input:focus { border-color: var(--primary); box-shadow: 0 0 15px var(--primary-dim); }
    .btn-glow {
      background: linear-gradient(45deg, var(--primary), #00c2ff);
      border: none; padding: 15px 40px; border-radius: 50px;
      color: #000; font-weight: 800; font-size: 1.1rem; cursor: pointer;
      transition: 0.3s; width: 100%;
    }
    .btn-glow:hover { transform: translateY(-3px); box-shadow: 0 0 20px var(--primary); }

    /* --- Main App --- */
    #app-container { display: none; max-width: 1200px; margin: 0 auto; padding: 20px; }
    
    /* Header */
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px 0; margin-bottom: 30px;
    }
    .logo { font-size: 1.8rem; font-weight: 800; letter-spacing: -1px; }
    .logo i { color: var(--secondary); margin-right: 10px; }
    .user-info { display: flex; align-items: center; gap: 15px; background: var(--bg-panel); padding: 8px 20px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1); }
    .status-dot { width: 10px; height: 10px; background: var(--primary); border-radius: 50%; box-shadow: 0 0 10px var(--primary); }
    .btn-logout { background: transparent; border: none; color: var(--secondary); cursor: pointer; font-size: 1.2rem; margin-left: 10px; transition: 0.3s; }
    .btn-logout:hover { transform: scale(1.2); color: white; }

    /* Navigation Tabs */
    .tabs {
      display: flex; gap: 20px; margin-bottom: 30px; justify-content: center;
      flex-wrap: wrap;
    }
    .tab-btn {
      background: transparent; border: 1px solid rgba(255,255,255,0.1);
      color: var(--text-muted); padding: 12px 30px; border-radius: 16px;
      font-size: 1.1rem; cursor: pointer; transition: 0.3s;
      display: flex; align-items: center; gap: 10px;
    }
    .tab-btn.active {
      background: var(--bg-panel); border-color: var(--primary);
      color: var(--primary); box-shadow: 0 0 20px var(--primary-dim);
    }
    .tab-btn:hover:not(.active) { color: white; border-color: white; }

    @media (max-width: 600px) {
      .tabs { gap: 10px; }
      .tab-btn {
        padding: 10px 15px;
        font-size: 0.9rem;
        flex: 1 1 auto;
        justify-content: center;
      }
    }

    /* Content Areas */
    .view-section { display: none; animation: fadeIn 0.5s ease; }
    .view-section.active { display: block; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* --- Agenda Styles --- */
    .agenda-grid { display: grid; gap: 20px; }
    
    /* Agenda Card */
    .agenda-card {
      background: var(--bg-panel); border: 1px solid rgba(255,255,255,0.05);
      padding: 25px; border-radius: 20px; position: relative;
      backdrop-filter: blur(10px); transition: 0.3s;
    }
    .agenda-card:hover { transform: translateY(-5px); border-color: rgba(255,255,255,0.2); }
    .agenda-date {
      position: absolute; top: 20px; right: 20px;
      background: rgba(255, 0, 85, 0.2); color: var(--secondary);
      padding: 5px 12px; border-radius: 8px; font-size: 0.85rem; font-weight: 600;
    }
    .agenda-title { font-size: 1.4rem; font-weight: 600; margin-bottom: 10px; color: white; }
    .agenda-desc { color: var(--text-muted); line-height: 1.6; margin-bottom: 20px; }
    .agenda-img { width: 100%; max-height: 300px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); }
    
    .upload-zone {
      border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .btn-upload {
      background: rgba(255,255,255,0.1); color: white; border: none;
      padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 0.9rem;
      transition: 0.2s; display: flex; align-items: center; gap: 8px;
    }
    .btn-upload:hover { background: var(--primary); color: #000; }

    /* --- Chat Styles --- */
    .chat-container {
      background: var(--bg-panel); border-radius: 24px;
      height: 70vh; display: flex; flex-direction: column;
      border: 1px solid rgba(255,255,255,0.1); overflow: hidden;
    }
    .chat-messages {
      flex: 1; padding: 20px; overflow-y: auto;
      display: flex; flex-direction: column; gap: 15px;
    }
    .message {
      max-width: 70%; padding: 12px 18px; border-radius: 18px;
      font-size: 0.95rem; line-height: 1.5; position: relative;
      animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    
    .msg-left { align-self: flex-start; background: rgba(255,255,255,0.1); border-bottom-left-radius: 4px; }
    .msg-right { align-self: flex-end; background: linear-gradient(135deg, var(--primary), #00c2ff); color: #000; border-bottom-right-radius: 4px; font-weight: 500; }
    
    .msg-sender { font-size: 0.75rem; opacity: 0.7; margin-bottom: 4px; display: block; }
    
    .chat-input-area {
      padding: 20px; background: rgba(0,0,0,0.2);
      display: flex; gap: 10px;
    }
    .chat-input-area input {
      flex: 1; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
      padding: 12px 20px; border-radius: 50px; color: white; outline: none;
    }
    .btn-send {
      width: 50px; height: 50px; border-radius: 50%; border: none;
      background: var(--secondary); color: white; cursor: pointer;
      display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
      transition: 0.3s;
    }
    .btn-send:hover { transform: scale(1.1); box-shadow: 0 0 15px var(--secondary); }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.4); }

    /* Toast Notification */
    .toast {
      position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
      background: var(--secondary); color: white; padding: 12px 24px;
      border-radius: 50px; font-weight: 600; box-shadow: 0 10px 30px rgba(255, 0, 85, 0.4);
      opacity: 0; pointer-events: none; transition: 0.3s; z-index: 1000;
    }
    .toast.show { opacity: 1; bottom: 40px; }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="login-screen">
    <div class="login-box">
      <h1>ClassHub</h1>
      <p style="color:var(--text-muted)">Enter your name to join</p>
      <input type="text" id="usernameInput" placeholder="Your Name (e.g. Ali)" autocomplete="off">
      <button class="btn-glow" onclick="login()">ENTER</button>
    </div>
  </div>

  <!-- Main Application -->
  <div id="app-container">
    <header>
      <div class="logo"><i class="fas fa-layer-group"></i> ClassHub</div>
      <div class="user-info">
        <div class="status-dot"></div>
        <span id="displayUsername">Guest</span>
        <button class="btn-logout" onclick="logout()" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </header>

    <!-- Navigation -->
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('agenda')">
        <i class="fas fa-calendar-alt"></i> Agenda
      </button>
      <button class="tab-btn" onclick="switchTab('chat')">
        <i class="fas fa-comments"></i> Public Chat
      </button>
      <a href="ClassHub.apk" download class="tab-btn" style="text-decoration: none;">
        <i class="fas fa-download"></i> Download App
      </a>
    </div>

    <!-- Agenda View -->
    <div id="agenda-view" class="view-section active">

      <!-- Agenda List -->
      <div id="agenda-list" class="agenda-grid">
        <!-- Items will be injected here by JS -->
      </div>
    </div>

    <!-- Chat View -->
    <div id="chat-view" class="view-section">
      <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
          <!-- Messages will be injected here -->
          <div class="message msg-left">
            <span class="msg-sender">System</span>
            Welcome to the class public chat! ðŸ‘‹
          </div>
        </div>
        <div class="chat-input-area">
          <input type="text" id="chatInput" placeholder="Type a message..." onkeypress="handleChatKey(event)">
          <button class="btn-send" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Notification Toast -->
  <div id="toast" class="toast">Action Successful!</div>

  <script>
    // --- Firebase Configuration ---
    // TODO: PASTE YOUR FIREBASE CONFIG HERE
const firebaseConfig = {
  apiKey: "AIzaSyDEEdSatVG-p5ih7lyHCcMY44O2zYc-pZI",
  authDomain: "mahmoud-agenda.firebaseapp.com",
  projectId: "mahmoud-agenda",
  storageBucket: "mahmoud-agenda.firebasestorage.app",
  messagingSenderId: "524363104796",
  appId: "1:524363104796:web:d9d14eef41f2f634f1d5d9",
  measurementId: "G-1PCWX88ER9"
};

    // Initialize Firebase
    try {
      firebase.initializeApp(firebaseConfig);
    } catch (e) {
      console.error("Firebase init error. Please fill in firebaseConfig.", e);
    }
    const db = firebase.firestore();
    const auth = firebase.auth();

    // --- State Management ---
    let currentUser = "";
    let agendaUnsubscribe = null;
    let chatUnsubscribe = null;

    // --- Auto Login ---
    window.addEventListener('DOMContentLoaded', () => {
      const savedUser = localStorage.getItem('classhub_user');
      if (savedUser) {
        document.getElementById('usernameInput').value = savedUser;
        login();
      }
    });

    // --- Login Logic ---
    function login() {
      const input = document.getElementById('usernameInput');
      const name = input.value.trim();
      
      if (!name) return alert("Please enter a name");

      currentUser = name;
      // Save to LocalStorage
      localStorage.setItem('classhub_user', currentUser);

      // UI Updates
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('app-container').style.display = 'block';
      document.getElementById('displayUsername').textContent = currentUser;

      // Authenticate anonymously to satisfy Firebase Security Rules
      auth.signInAnonymously()
        .then(() => {
          subscribeToAgenda();
          subscribeToChat();
        })
        .catch((error) => {
          console.error("Auth Error:", error);
          if (error.code === 'auth/admin-restricted-operation') {
            alert("âš ï¸ FIREBASE SETUP REQUIRED âš ï¸\n\nOption 1 (Recommended):\nGo to Firebase Console > Authentication > Sign-in method > Enable 'Anonymous'.\n\nOption 2 (Insecure):\nGo to Firestore > Rules and set:\nallow read, write: if true;");
          }
          // Try to proceed anyway (in case rules are public)
          subscribeToAgenda();
          subscribeToChat();
        });
    }

    function logout() {
      localStorage.removeItem('classhub_user');
      location.reload();
    }

    // --- Tab Switching ---
    function switchTab(tabName) {
      // Update Buttons
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      event.currentTarget.classList.add('active');

      // Update Views
      document.querySelectorAll('.view-section').forEach(view => view.classList.remove('active'));
      document.getElementById(tabName + '-view').classList.add('active');
    }

    // --- Agenda Logic ---
    function subscribeToAgenda() {
      const container = document.getElementById('agenda-list');
      
      // Real-time listener for Agenda
      agendaUnsubscribe = db.collection('agenda')
        .orderBy('createdAt', 'desc')
        .onSnapshot(snapshot => {
          container.innerHTML = '';
          
          if (snapshot.empty) {
            container.innerHTML = '<div style="text-align:center; color:var(--text-muted)">No agenda items yet.</div>';
            return;
          }

          let lastDate = '';

          snapshot.forEach(doc => {
            const item = doc.data();
            
            // 1. Check Expiration (Auto-remove)
            if (item.endDate && item.endDate.toDate().getTime() < Date.now()) {
              return; // Skip expired items
            }

            // 2. Date Grouping Header
            if (item.date !== lastDate) {
              lastDate = item.date;
              const header = document.createElement('div');
              header.style.cssText = "grid-column: 1/-1; color:var(--primary); font-size:1.1rem; font-weight:bold; margin-top:15px; padding-bottom:8px; border-bottom:1px solid rgba(0, 242, 234, 0.2);";
              header.innerHTML = `<i class="far fa-calendar-alt"></i> ${item.date}`;
              container.appendChild(header);
            }

            const imgHtml = item.imageUrl ? `<img src="${item.imageUrl}" class="agenda-img" alt="Agenda Image">` : '';
            
        const card = document.createElement('div');
        card.className = 'agenda-card';
        card.innerHTML = `
          <div class="agenda-title">${item.title}</div>
          ${imgHtml}
          <div class="agenda-desc">${item.desc}</div>
          
          <!-- Public Solutions Gallery -->
          <div style="margin-top:15px; padding-top:10px; border-top:1px solid rgba(255,255,255,0.1);">
             <h5 style="color:var(--primary); margin-bottom:10px; font-size:0.9rem;">Class Submissions</h5>
             <div id="solutions-${doc.id}" style="display:flex; gap:10px; overflow-x:auto; padding-bottom:10px;">
               <div style="color:var(--text-muted); font-size:0.8rem;">Loading...</div>
             </div>
          </div>

          <div class="upload-zone">
            <span style="font-size:0.9rem; color:var(--text-muted)">
              <i class="fas fa-file-circle-check"></i> Submission Required
            </span>
            <button class="btn-upload" onclick="uploadSolution('${doc.id}', '${item.title}')">
              <i class="fas fa-camera"></i> Upload Photos
            </button>
          </div>
        `;
        container.appendChild(card);
        loadPublicSolutions(doc.id);
      });
        }, err => {
          console.error(err);
          if (err.code === 'permission-denied') {
            container.innerHTML = `
              <div style="text-align:center; padding:20px; border:1px dashed var(--secondary); border-radius:15px; background:rgba(255,0,85,0.1);">
                <h3 style="color:var(--secondary)"><i class="fas fa-lock"></i> Access Denied</h3>
                <p style="margin-top:10px; font-size:0.9rem; color:var(--text-muted)">Your database rules are blocking access.</p>
                <p style="margin-top:5px; font-size:0.8rem;">Go to Firebase Console > Firestore > Rules and set: <br><code>allow read, write: if true;</code></p>
              </div>`;
          }
        });
    }

    function loadPublicSolutions(agendaId) {
      const container = document.getElementById(`solutions-${agendaId}`);
      db.collection('solutions')
        .where('agendaId', '==', agendaId)
        .onSnapshot(snap => {
          container.innerHTML = '';
          if (snap.empty) {
            container.innerHTML = '<div style="font-size:0.8rem; color:var(--text-muted)">No submissions yet. Be the first!</div>';
            return;
          }
          
          snap.forEach(doc => {
            const sol = doc.data();
            const div = document.createElement('div');
            div.style.minWidth = '100px';
            div.style.textAlign = 'center';
            div.style.position = 'relative';
            
            let deleteBtn = '';
            if (sol.studentName === currentUser) {
              deleteBtn = `<button onclick="deleteSolution('${doc.id}')" style="position:absolute; top:0; right:0; background:rgba(255,0,85,0.8); color:white; border:none; border-radius:50%; width:20px; height:20px; cursor:pointer; font-size:10px; display:flex; align-items:center; justify-content:center; z-index:2;"><i class="fas fa-times"></i></button>`;
            }

            div.innerHTML = `
              <a href="${sol.solutionUrl}" target="_blank" style="display:block; position:relative;">
                <img src="${sol.solutionUrl}" style="width:100px; height:100px; object-fit:cover; border-radius:10px; border:1px solid rgba(255,255,255,0.2);">
              </a>
              ${deleteBtn}
              <div style="font-size:0.75rem; color:white; margin-top:4px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; max-width:100px;">
                ${escapeHtml(sol.studentName)}
              </div>
            `;
            container.appendChild(div);
          });
        });
    }

    async function deleteSolution(id) {
      if (!confirm("Delete this photo?")) return;
      try {
        await db.collection('solutions').doc(id).delete();
        showToast("Photo removed");
      } catch (err) {
        console.error(err);
        alert("Error removing photo: " + err.message);
      }
    }

    function uploadSolution(agendaId, taskTitle) {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.multiple = true;
      
      input.onchange = async (e) => {
        const files = e.target.files;
        if (!files || files.length === 0) return;

        showToast(`Uploading ${files.length} image(s)...`);

        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          const formData = new FormData();
          formData.append("image", file);

          try {
            const res = await fetch("https://api.imgbb.com/1/upload?key=7b953e17f170c9955495e205b6b4c8f8", {
              method: "POST",
              body: formData
            });
            const data = await res.json();

            if (data.success) {
              await db.collection('solutions').add({
                agendaId: agendaId,
                taskTitle: taskTitle,
                studentName: currentUser,
                solutionUrl: data.data.url,
                type: 'image',
                submittedAt: firebase.firestore.FieldValue.serverTimestamp()
              });
            } else {
              console.error("Upload failed for one file:", data.error);
            }
          } catch (err) {
            console.error(err);
          }
        }
        showToast("Uploads completed!");
      };
      input.click();
    }

    // --- Chat Logic ---
    function handleChatKey(e) {
      if (e.key === 'Enter') sendMessage();
    }

    async function sendMessage() {
      const input = document.getElementById('chatInput');
      const text = input.value.trim();
      if (!text) return;

      try {
        await db.collection('public_chat').add({
          text: text,
          sender: currentUser,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        input.value = '';
      } catch (err) {
        console.error(err);
        if (err.code === 'permission-denied') {
          alert("â›” Message Failed\n\nPermission denied. Check Database Rules.");
        } else {
          console.log("Chat error (possibly ad-blocker):", err);
        }
      }
    }

    function subscribeToChat() {
      const chatBox = document.getElementById('chatMessages');
      
      chatUnsubscribe = db.collection('public_chat')
        .orderBy('timestamp', 'asc')
        .limit(50)
        .onSnapshot(snapshot => {
          chatBox.innerHTML = '';
          
          snapshot.forEach(doc => {
            const msg = doc.data();
            const isMe = msg.sender === currentUser;
            
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isMe ? 'msg-right' : 'msg-left'}`;
            msgDiv.innerHTML = `
              <span class="msg-sender">${isMe ? 'You' : escapeHtml(msg.sender)}</span>
              ${escapeHtml(msg.text)}
            `;
            chatBox.appendChild(msgDiv);
          });
          
          chatBox.scrollTop = chatBox.scrollHeight;
        }, err => {
          console.error(err);
          if (err.code === 'permission-denied') {
            chatBox.innerHTML = `
              <div style="text-align:center; padding:20px; color:var(--text-muted);">
                <i class="fas fa-exclamation-triangle" style="color:var(--secondary)"></i><br>
                Chat Unavailable (Permission Denied)
              </div>`;
          }
        });
    }

    // --- Utilities ---
    function escapeHtml(text) {
      if (!text) return text;
      return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
    }

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }
  </script>
</body>
</html>
